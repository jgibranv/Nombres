<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nombres Pa' Mijo</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<script type=module src="script.js" defer></script>
	<script type=module src="clases.js" defer></script>
	<style>
		body {
			background-image: url("../imagenes/12229.jpg");
		}
		#nombresCard {
			text-align: center;
		}
	</style>
  </head>
<body>

<br>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-5"></div>
		<div class="card col-sm-2"">
			<div class="card-heading" style="background-color: #58e4fb; text-align: center;">
				<span id="tituloApellido"></span>
			</div>
			<div class="card-body" id="nombresCard">
				<label for="apellido">Apellido: </label>
				<input type="text" id="apellido" placeholder="Escribe los apellidos...">
				<button id="btnApellido" class="btn btn-primary btn-sm">Guardar</button>
				<br><br>
				<label for="inputNombre">Nombres: </label>
				<input type="text" id="inputNombre" placeholder="Escribe un nombre...">
				<button id="agregarNombre" class="btn btn-primary btn-sm">Agregar</button>
				
			</div>
		</div>
		<div class="col-sm-5"></div>
	</div>
</div>
<br>

<div class="container-fluid">
	<div class="row">
		<div class="col-sm-1"></div>
		<div class="col-sm-10">
			<div class="card">
				<div class="card-body">
					<div class="row">
						<div id="nombres" class="btn-toolbar mb-3"></div>
						<div class="col">
						</div>
						<div class="col">
							<input type="text" id="buscador" placeholder="Busca un nombre..">
							<div class="btn-group" role="group">
							    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
							    	Filtrar
							    </button>
							    <ul class="dropdown-menu">
							    	<li><a class="dropdown-item" href="#" id="filtraTodo">Todo</a></li>
							    	<li><a class="dropdown-item" href="#" id="filtraActivos">Activos</a></li>
							    	<li><a class="dropdown-item" href="#" id="filtraRechazados">Rechazados</a></li>
							    </ul>
							</div>
						</div>
						<div class="col"></div>
					</div>
				</div>
			</div>

			<div class="card">
				<div class="card card-heading" style="background-color: #58e4fb">
					Nombres
				</div>
				<div class="card-body">
					<table class="table table-striped table-hover table-bordered" id="combinaciones">
						<thead>
							<th style="width: 12%">#</th>
							<th>Primer Nombre</th>
							<th>Segundo Nombre</th>
							<th style="width: 30%">Boton</th>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
			</div>
		<div class="col-sm-1"></div>
	</div>
</div>

</script>

<!-- JS bundle de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
